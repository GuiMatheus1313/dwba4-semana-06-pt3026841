  <h1>Inscreva-se</h1><br>

  <form action="" method="post">
    <fieldset>
      <label>Evento: </label>
      <select name="evento" required> 
        <option value=""> -- Selecione -- </option>
        <option value="voe_asas"> Voe sem asas </option>
        <option value="festa_junina"> Festa Junina </option>
        <option value="semana_tec"> Semana de tecnologia </option>
      </select>
    </fieldset>
  
    <fieldset>
      <legend>Informações de Acesso</legend>
      <label for="user">Usuário:</label>
      <input type="text" id="user" required="true" /><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" required /><br><br>
      <label for="auth_pass">Confirme a Senha:</label>
      <input type="password" id="auth_pass" required />
    </fieldset>
  
    <fieldset>
      <legend>Informações Pessoas</legend>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required /><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required /> <br><br>
     
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" value="Masculino"> Masculino </input>
        <input type="radio" value="Feminino"> Feminino </input><br><br>
      </fieldset><br>
      <label for="nasc">Data de Nascimento:</label>
      <input type="date" id="nasc" required /> <br><br>
      <label for="cor">Cor: </label>  
      <input type="color" id="cor" required /> <br><br>

      <label for="github">Perfil do Github: </label>  
      <input type="url" id="github" required /><br>
    </fieldset>
    <input type="submit" value="Enviar"></input> <input type="reset" value="Limpar"></input>
  </form>
  <script src="script.js"></script>

</body>
