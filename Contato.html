    <div class="contatoform">
      <h1>Mande uma mensagem</h1>

      <form action="" method="post">
        <ul>
          <li>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required="true" /><br>
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" required /><br>
          </li>
          <li>
            <label for="celular">Celular:</label> 
            <input type="number" id="celular" required /> <p>Ex: (99) 99999-9999</p><br>
          </li>
  
          <li>
            <label>Assunto:</label> 
  
            <select name="assunto" required> 
              <option value=""> -- Assunto -- </option>
              <option value="contrato"> Contrato </option>
              <option value="outro"> Outro </option>
            </select><br>
          </li><br>
  
          <li>
            <label for="texto">Mensagem:</label>
            <textarea required id="texto">Insira sua mensagem aqui</textarea>
          </li><br><br>
  
          <li>
            <fieldset>
              <legend>Opções de Resposta</legend>
              <input type="checkbox"> Email </input>
              <input type="checkbox"> Telefone </input>
            </fieldset>
          </li>
  
          <li>
             <input type="submit" value="Enviar" id="envio"></input>
          </li>
        </ul>
      </form>
    </div>
